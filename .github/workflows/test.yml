name: Tests
on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test.yml"
      - "src/re_plugin_pack/**"
      - "tests/**"
      - "pyproject.toml"
  pull_request:
    paths:
      - ".github/workflows/test.yml"
      - "src/re_plugin_pack/**"
      - "tests/**"
      - "pyproject.toml"
jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Run Ruff
        run: uv run ruff check . --output-format=github
      - name: Ruff format
        run: uv run ruff format . --check
  test-against-python-matrix:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ windows-latest, macos-latest, ubuntu-latest ]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Run tests
        run: |
          uv run -p ${{ matrix.python-version }} pytest

  test-entry-point:
    runs-on: ubuntu-latest
    name: Check the configured entry point
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up env
        run: uv sync
      - name: Install package
        run: uv install .
      - name: Check entry point
        run: render-engine init --no-input
